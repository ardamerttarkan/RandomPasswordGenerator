<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div class="container">

<h1>
        Generate a<br><span> Random Password</span></h1>
        <div class="display">

            <input type="text" id="Password" placeholder="Password">
            <img src="Image/copyicon.png" onclick="CopyPass()">
            
            </div>
            <button onclick="CreatePassword()">Generate Password</button>
            </div>
        
        
            







        <script>
            const passBox = document.getElementById("Password")
            const length = 12;

            const uppercase = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ";
            const lowercase = "abcçdefgğhijklmnoöprsştuüvyz";
            const numbers = "0123456789";
            const symbols ="!%&'()*+,-./:;<=>?@[\]^_{|}~₺€";

            const allChars = uppercase + lowercase + numbers + symbols;


            function CreatePassword(){
                let Password = "";
                Password += uppercase[Math.floor(Math.random()* uppercase.length)];
                Password += lowercase[Math.floor(Math.random()* lowercase.length)];
                Password += numbers[Math.floor(Math.random()* numbers.length)];
                Password += symbols[Math.floor(Math.random()* symbols.length)];

                while(length>Password.length){
                    Password += allChars[Math.floor(Math.random()* allChars.length)];
                }
                passBox.value = Password;
            }
            function CopyPass(){

                passBox.select();
                document.execCommand("copy");
            }


        </script>
    </body>









</html>
